<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form-inline">
    <div class="gf-form">
      <metric-segment-model property="ctrl.target.host" get-options="ctrl.getHost()" on-change="ctrl.onChangeInternal()"
        css-class="tight-form-item-xxlarge"></metric-segment-model>
    </div>
    <div class="gf-form">
      <metric-segment-model property="ctrl.target.service" get-options="ctrl.getService()" on-change="ctrl.onChangeInternal()"
        css-class="tight-form-item-xxlarge"></metric-segment-model>
    </div>
    <div class="gf-form">
      <metric-segment-model property="ctrl.target.perflabel" get-options="ctrl.getPerflabel()" on-change="ctrl.onChangeInternal()"
        css-class="tight-form-item-xxlarge"></metric-segment-model>
    </div>
  </div>
</query-editor-row>
